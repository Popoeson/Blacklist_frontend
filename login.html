<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="form-style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="message" class="message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://blacklist-ohax.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store session or token if needed
          sessionStorage.setItem("admin", JSON.stringify({ username }));
          message.style.color = "lightgreen";
          message.textContent = "Login successful. Redirecting...";

          // Redirect to upload page after a short delay
          setTimeout(() => {
            window.location.href = "upload.html";
          }, 1000);
        } else {
          message.style.color = "orangered";
          message.textContent = data.message || "Login failed.";
        }
      } catch (error) {
        console.error("Login error:", error);
        message.style.color = "orangered";
        message.textContent = "Error logging in.";
      }
    });
  </script>
</body>
</html>
