<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Employee</title>
  <link rel="stylesheet" href="form-styles.css" />
</head>
<body>
  <h2>Upload Employee</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Employee Name" required><br>
    <input type="file" id="photo" accept="image/*" required><br>
    <textarea id="description" placeholder="Enter Employee Description" rows="4" required></textarea><br>
    <button type="submit">Upload Employee</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const photo = document.getElementById('photo').files[0];
      const description = document.getElementById('description').value.trim();

      const formData = new FormData();
      formData.append("name", name);
      formData.append("photo", photo);
      formData.append("description", description); // Send the description to the backend

      try {
        const response = await fetch("https://blacklist-ohax.onrender.com/api/employees", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        document.getElementById('message').innerText = data.message;
        document.getElementById('uploadForm').reset(); // Reset the form after successful upload
      } catch (error) {
        document.getElementById('message').innerText = "Error uploading employee.";
      }
    });
  </script>
</body>
</html>
