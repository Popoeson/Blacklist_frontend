<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Employee</title>
  <style>
    body {
  background-color: #1e1e1e;
  font-family: Arial, sans-serif;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.form-container {
  background-color: #2b2b2b;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  margin-bottom: 40px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}

input[type="text"],
input[type="file"],
textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  background-color: #3c3c3c;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 16px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0056cc;
}

.employee-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background-color: #333;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  max-height: 150px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

.card h3 {
  margin: 5px 0;
}

.card p {
  font-size: 14px;
  color: #ccc;
}

#message {
  text-align: center;
  margin: 10px 0;
  font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="uploadForm">
        <h2>Upload Employee</h2>
        <input type="text" id="name" placeholder="Employee Name" required />
        <input type="file" id="photo" accept="image/*" required />
        <textarea id="description" placeholder="Enter Employee Description" required></textarea>
        <button type="submit">Upload Employee</button>
      </form>
      <p id="message"></p>
    </div>

    <h2>Uploaded Employees</h2>
    <div class="employee-list" id="employee-list"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const photo = document.getElementById('photo').files[0];
      const description = document.getElementById('description').value.trim();
      const uploadedBy = localStorage.getItem('username'); // Admin session
      const messageEl = document.getElementById('message');

      if (!uploadedBy) {
        messageEl.style.color = "orangered";
        messageEl.innerText = "You must be logged in as an admin to upload.";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("photo", photo);
      formData.append("description", description);
      formData.append("uploadedBy", uploadedBy);

      try {
        const response = await fetch("https://blacklist-ohax.onrender.com/api/employees", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          messageEl.style.color = "lightgreen";
          messageEl.innerText = data.message;
          document.getElementById('uploadForm').reset();
          loadEmployees();
        } else {
          messageEl.style.color = "orangered";
          messageEl.innerText = data.message || "Upload failed.";
        }
      } catch (err) {
        messageEl.style.color = "orangered";
        messageEl.innerText = "Error uploading employee.";
      }
    });

    function loadEmployees() {
      fetch('https://blacklist-ohax.onrender.com/api/employees')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('employee-list');
          container.innerHTML = '';
          data.forEach(emp => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="https://blacklist-ohax.onrender.com/uploads/${emp.photo}" alt="${emp.name}" />
              <h3>${emp.name}</h3>
              <p><strong>Description:</strong> ${emp.description || "Not provided"}</p>
              <p><strong>Uploaded by:</strong> ${emp.uploadedBy || "Unknown"}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching employees:', error);
        });
    }

    window.onload = loadEmployees;
  </script>
</body>
</html>
