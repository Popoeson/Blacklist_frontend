<!DOCTYPE html>
<html>
<head>
  <title>Upload Employee</title>
  <link rel="stylesheet" href="form-styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Upload Employee</h2>
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Employee Name" required>
      <textarea id="description" placeholder="Employee Description" required></textarea>
      <input type="file" id="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
    <div id="uploaded-preview" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const photo = document.getElementById('photo').files[0];

      const formData = new FormData();
      formData.append("name", name);
      formData.append("description", description);
      formData.append("photo", photo);

      try {
        const response = await fetch("https://blacklist-ohax.onrender.com/api/employees", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const messageEl = document.getElementById('message');
        messageEl.innerText = data.message;

        if (response.ok && photo) {
          const preview = document.getElementById('uploaded-preview');
          const imageUrl = `https://blacklist-ohax.onrender.com/uploads/${photo.name}`;
          preview.innerHTML = `
            <h3>Uploaded Preview:</h3>
            <img src="${imageUrl}" alt="Uploaded Image" style="max-width: 200px; border-radius: 10px;" />
          `;
        }
      } catch (error) {
        document.getElementById('message').innerText = "Error uploading employee.";
      }
    });
  </script>
</body>
</html>
