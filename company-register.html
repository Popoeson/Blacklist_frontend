<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Register</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background-color: #444;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Company Registration</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="registerCompany()">Register</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Extract token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      // Redirect back if token is missing
      window.location.href = "enter-token.html";
    } else {
      // Store token for later use
      localStorage.setItem("companyToken", token);
    }

    async function registerCompany() {
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!password) {
        errorMsg.textContent = "Password is required.";
        return;
      }

      try {
        const response = await fetch("https://blacklist-ohax.onrender.com/api/company/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert("Registration successful. You can now log in.");
          window.location.href = "company-login.html";
        } else {
          errorMsg.textContent = result.message || "Registration failed.";
        }
      } catch (error) {
        errorMsg.textContent = "Server error. Please try again.";
      }
    }
  </script>
</body>
</html>
