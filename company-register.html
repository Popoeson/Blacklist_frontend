<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Registration</title>
  <link rel="stylesheet" href="form-styles.css">
  <style>
   body {
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background-color: #444;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
</style>
</head>
   
<body>
  <div class="container">
    <h1>Company Registration</h1>
    <form id="companyRegisterForm">
      <input type="text" id="token" placeholder="Enter Token" required>
      <input type="text" id="name" placeholder="Company Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('companyRegisterForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = document.getElementById('token').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      try {
        const response = await fetch('http://localhost:3000/api/company/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, name, email, phone, password })
        });

        const result = await response.json();
        if (response.ok) {
          message.textContent = result.message;
          message.style.color = 'lightgreen';
          document.getElementById('companyRegisterForm').reset();
        } else {
          message.textContent = result.message;
          message.style.color = 'salmon';
        }
      } catch (err) {
        console.error('Error:', err);
        message.textContent = 'Server error';
        message.style.color = 'salmon';
      }
    });
  </script>
</body>
</html>
